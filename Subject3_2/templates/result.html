<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 구성원 정보 출력</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .student-block {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
    </style>
    <script>
        function showContactInfo() {
            alert("긴급전화: 010-1234-5678");
        }
        function openContactPage() {
            window.open("/contact", "contactPage", "width=600,height=400");
        }
    </script>
</head>
<body>
    <h1>학생 정보 출력</h1>
    <div class="container">
        {% for name, student_number, role, gender in students %}
            <div class="student-block">
                <p><strong>역할:</strong> {{ role }}</p>
                <p><strong>이름:</strong> {{ name }}</p>
                <!-- <p><strong>학과:</strong> {{ major }}</p> -->
                <p><strong>학번:</strong> {{ student_number }}</p>
                <p><strong>성별:</strong> {{ gender }}</p>
            </div>
        {% endfor %}
    </div>
    <footer>
        <h5>📞 안내: <button onclick="showContactInfo()"> 팀 긴급연락</button> 
            <button onclick="openContactPage()"> 팀 연락정보</button> </h5>
    </footer> 
</body>
</html>
