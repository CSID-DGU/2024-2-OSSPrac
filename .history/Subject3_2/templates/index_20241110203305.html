<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 구성원 정보</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .student-block {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h3, h5 {
            text-align: center;
        }

        footer {
            background-color: #f4953d; /* 주황색 배경 */
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 16px;
        }

        /*왼쪽 위 상단 팀명 출력 관련*/
        .header-point {
            display: flex;
            align-items: center;
            margin: 20px;
        }
        .orange-box {
            width: 20px;
            height: 20px;
            background-color: #f4953d; /* 주황색 */
            margin-right: 10px;
        }
        .header-text {
            font-size: 18px;
            font-weight: bold;
        }
        /*여기까지*/
    </style>
    <script>
        function showContactInfo() {
            alert("긴급전화: 010-1234-5678");
        }
        function openContactPage() {
            window.open("/contact", "contactPage", "width=600,height=400");
        }
        function openInputPage() {
            window.open("/input", "InputPage", "width=800,height=600");
        }
    </script>
</head>
<body>
    <!--왼쪽 위 팀명 출력-->
    <div class="header-point">
        <div class="orange-box"></div>
        <span class="header-text">OSSPrac Team3 : SourceTong</span>
    </div>

    <h1>학생 정보 출력</h1>
    <div class="container">
        <div class="student-block">
            <p><strong>역할:</strong> </p>
            <p><strong>이름:</strong> </p>
            <p><strong>학과:</strong></p>
            <p><strong>학번:</strong> </p>
            <p><strong>성별:</strong></p>
        </div>        
    </div>
    <h3> 팀 구성원 정보 입력 페이지 <button onclick="openInputPage()"> 이동 </button> </h3>
    <footer>
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
            <h5>📞 안내: <button onclick="showContactInfo()"> 팀 긴급연락</button> 
                <button onclick="openContactPage()"> 팀 입력정보</button> </h5>
            <!--누르면 github repo페이지로 이동-->
            <a href="https://github.com/Seungwoo-JI64/2024-2-OSSPrac-sourcetong-03" target="_blank">
                <img src="https://blog.kakaocdn.net/dn/GlUAT/btsEndzqV8S/xwC72y8hQ494vepqZUP4k1/img.png" alt="github 로고" style="width: 40px; height: 40px; margin: 0 10px;">
            </a>
        </div>
    </footer>
</body>
</html>
