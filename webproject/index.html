<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OSS실습 프로젝트팀 소개</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>우리 팀을 만나보세요~</h1>
    </header>

    <section class="team">
        <div class="team-member">
            <img src="teamleader.jpg" alt="Team Leader Photo">
            <h2>팀장 ㅇㅇㅇ</h2>
            <p>프로젝트 팀장</p>
            <p>팀장은 프로젝트 전체를 관리하며, 적시 제출 및 이해관계자와 소통을 한다.</p>
        </div>

        <div class="team-member">
            <img src="member1.jpg" alt="Member 1 Photo">
            <h2>팀원 ㅁㅁㅁ</h2>
            <p>선임 개발자</p>
            <p>ㅁㅁㅁ는 개발팀을 리드하고, 프로젝트의 기술적 측면을 관리한다.</p>
        </div>

        <div class="team-member">
            <img src="member2.jpg" alt="Member 3 Photo">
            <h2>팀원 ㅎㅎㅎ</h2>
            <p>UX/UI 디자이너</p>
            <p>ㅎㅎㅎ는 사용자 친화 인터페이스를 설계하고 플랫폼 전반에 연속적인 사용자 경험을 보장한다.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 OSSPrac Project Team. All rights reserved.</p>
    </footer>
</body>
</html>
